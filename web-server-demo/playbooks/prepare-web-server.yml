---
  - name: "Prepare web server"
    hosts: awx-client.localdomain
    remote_user: jdoe
    become: true

    vars:
      source_folder: ./templates
      dest_folder: /usr/share/nginx/html

    tasks:
      - name: "Install nginx"
        yum:
          name: nginx
          state: latest

      - name: "Start nginx"
        service:
          state: started

